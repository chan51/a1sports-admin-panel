<div [@routerTransition]>
  <div class="tabDesign">
    <ngb-tabset>
      <ngb-tab id="users" title="Users">
        <ng-template ngbTabContent>
          <app-users [hideSnackBar]="true" [showAll]="true"></app-users>
        </ng-template>
      </ngb-tab>
      <ngb-tab id="players" title="Players">
        <ng-template ngbTabContent>
          <app-players [hideSnackBar]="true" [showAll]="true"></app-players>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
